<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="App to collect leads"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Leads Magnet beta</title>
    <style type="text/css">
    @font-face {
   font-family: leadsmagnet;
   src: url(css/Flamante-Round-Bold-FFP.ttf);
}
body{
  margin: 0;
  box-sizing: border-box;
}
.container{
    width: 80%;
    margin: auto;
    overflow: hidden;
    box-sizing: border-box;
}
@font-face {
   font-family: gotham-light;
   src: url(css/Gotham Light Italic.otf);
}
    html { 
  background: url(images/LMBBeta_Webpage.gif) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  
}
.btn{
  background: red;
  color: white;
  background: #FF414D 15% 15% no-repeat padding-box;
  border: 0;
  border-radius: 30px;
  outline: none;
  font-family: gotham-light;
  margin: 0 auto;
}
.form-control{
  margin-top: 30px;
  border-radius: 30px;
  outline: none;
  font-family: gotham-light;
  margin: 0 auto;
  overflow: hidden;
   white-space: nowrap;
   box-sizing: border-box;
   resize: vertical;
   justify-content: center;
}
@viewport {
  width: device-width ;
  zoom: 1.0 ;
}
#root{
  margin-top: 50px;
  padding: 10px;
  text-align: center;
  vertical-align: middle;
  font-size: 12px;
  overflow: hidden;
   margin-left: auto;
    margin-right: auto;
}
h1{
  text-align: center;
  font-family: leadsmagnet;
  font-size: 65px;
  letter-spacing: 2.9px;
}
h3{
  text-align: center;
  font-family: leadsmagnet;
  color: #000000;
  text-transform: uppercase;
  font-size: 25px;
  letter-spacing: 0px;
  max-width: 50
}
img{
  vertical-align: middle;
}
img[src="LMresized.gif"] {
  margin-right:110px;
  background:no-repeat padding-box;
  object-fit: cover;
}

span{
  font-size: 25px;
  font-family: gotham-light;
  letter-spacing: 0px;
}
.row{
  margin-left: 110px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  resize: vertical;
  overflow: hidden;
}
.input-group{
  width: 90%;
  resize: vertical;
  box-sizing: border-box;
}
  </style>
